<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="/clock-app/assets/favicon-32x32-0IxEGFmt.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Clock App</title>
  <script type="module" crossorigin src="/clock-app/index.js"></script>
  <link rel="stylesheet" crossorigin href="/clock-app/assets/index-OVehX7yM.css">
</head>
<body>
  <main>
    <section class="section-quote section">
    <div class="quote__container content-container">
        <blockquote class="quote__blockquote">
            <p class="quote__para"></p>
            <cite class="quote__author"></cite>
        </blockquote>
        <button class="quote__refresh-btn" type="button">
            <svg class="icon refresh-btn__icon" width="17" height="17">
                <use href="/clock-app/assets/sprite-xuSURTzO.svg#icon-refresh"></use>
            </svg>
        </button>
    </div>
</section>

    <section class="section-time section">
    <div class="time__container content-container">
        <div class="time__clock-container">
            <div class="time__daytime-wrapper">
                <svg class="time__sun-icon icon disabled" width="24" height="24">
                    <use href="/clock-app/assets/sprite-xuSURTzO.svg#icon-sun"></use>
                </svg>
                <svg class="time__moon-icon icon disabled" width="24" height="24">
                    <use href="/clock-app/assets/sprite-xuSURTzO.svg#icon-moon"></use>
                </svg>
                <p class="time__para"></p>
            </div>
            <div class="time__current-time-wrapper">
                <h1 class="time__current-time-title"></h1>
                <p class="time__current-time-para"></p>
            </div>
            <p class="time__place-para"></p>
        </div>
        <div class="time__more-container">
            <p class="time__more-para">more</p>
            <button class="time__more-btn" type="button">
                <svg class="more-btn__down-icon" width="18" height="12">
                    <use href="/clock-app/assets/sprite-xuSURTzO.svg#icon-arrow-down"></use>
                </svg>
            </button>
        </div>
    </div>
</section>
    <section class="section-info section">
    <div class="info__container content-container">
        <ul class="info__list">
            <li class="info__item">
                <h3 class="info__item-title">current timezone</h3>
                <p class="info__item-para" id="timezone"></p>
            </li>
            <li class="info__item">
                <h3 class="info__item-title">day of the year</h3>
                <p class="info__item-para" id="day-of-year"></p>
            </li>
            <li class="info__item">
                <h3 class="info__item-title">day of week</h3>
                <p class="info__item-para" id="day-of-week"></p>
            </li>
            <li class="info__item">
                <h3 class="info__item-title">week number</h3>
                <p class="info__item-para" id="week-number"></p>
            </li>
        </ul>
    </div>
    <div class="info__split-line"></div>
</section>
  </main>
  <div class="loader"></div>
  <div class="modal-error disabled">
    <p class="error__para">Fail to get your data. Please try again!</p>
    <button class="error__btn button" type="button">Try again</button>
  </div>
</body>
</html>
