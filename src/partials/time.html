<section class="section-time section">
    <div class="time__container content-container">
        <div class="time__clock__container">
            <div class="time__daytime-wrapper">
                <svg class="time__sun-icon icon disabled" width="24" height="24">
                    <use href="./img/sprite.svg#icon-sun"></use>
                </svg>
                <svg class="time__moon-icon icon disabled" width="24" height="24">
                    <use href="./img/sprite.svg#icon-moon"></use>
                </svg>
                <p class="time__para"></p>
            </div>
            <div class="time__current-time-wrapper">
                <h1 class="time__current-time-title"></h1>
                <p class="time__current-time-para"></p>
            </div>
            <p class="time__place-para"></p>
        </div>
        <div class="time__more-container">
            <p class="time__more-para">more</p>
            <button class="time__more-btn" type="button">
                <svg class="more-btn__down-icon" width="18" height="12">
                    <use href="./img/sprite.svg#icon-arrow-down"></use>
                </svg>
            </button>
        </div>
    </div>
</section>
